components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    Config:
      required:
        - id
        - type
        - app_id
        - org_id
        - system
        - data
        - date_created
        - date_updated
      type: object
      properties:
        id:
          readOnly: true
          type: string
        type:
          type: string
        app_id:
          readOnly: true
          type: string
        org_id:
          readOnly: true
          type: string
        system:
          type: boolean
        data:
          anyOf:
            - $ref: '#/components/schemas/EnvConfigData'
        date_created:
          readOnly: true
          type: string
        date_updated:
          readOnly: true
          type: string
          nullable: true
    EnvConfigData:
      type: object
      required:
        - splunk_token
      properties:
        splunk_token:
          type: string
    Survey:
      type: object
      properties:
        id:
          readOnly: true
          type: string
        creator_id:
          readOnly: true
          type: string
        org_id:
          type: string
          readOnly: true
        app_id:
          type: string
          readOnly: true
        title:
          type: string
        more_info:
          type: string
        data:
          type: object
          additionalProperties:
            $ref: '#/components/schemas/SurveyData'
        scored:
          type: boolean
        result_rules:
          type: string
        result_json:
          type: string
        type:
          type: string
        stats:
          $ref: '#/components/schemas/SurveyStats'
        sensitive:
          type: boolean
        anonymous:
          type: boolean
        default_data_key:
          type: string
        default_data_key_rule:
          type: string
        constants:
          type: object
        strings:
          type: object
        sub_rules:
          type: object
        response_keys:
          type: array
          items:
            type: string
        date_created:
          type: string
          readOnly: true
        date_updated:
          type: string
          readOnly: true
          nullable: true
        calendar_event_id:
          type: string
        start_date:
          type: string
          nullable: true
        end_date:
          type: string
          nullable: true
        public:
          type: boolean
          nullable: true
        archived:
          type: boolean
          nullable: true
        estimated_completion_time:
          type: integer
          format: int64
          nullable: true
    SurveyData:
      type: object
      properties:
        section:
          type: string
        allow_skip:
          type: boolean
        text:
          type: string
        more_info:
          type: string
        default_follow_up_key:
          type: string
        default_response_rule:
          type: string
        follow_up_rule:
          type: string
        score_rule:
          type: string
        replace:
          type: boolean
        response:
          type: object
        extras:
          type: object
          nullable: true
        type:
          type: string
        correct_answer:
          type: object
          nullable: true
        correct_answers:
          type: array
          items: {}
          nullable: true
        options:
          type: array
          items:
            $ref: '#/components/schemas/OptionData'
        actions:
          type: array
          items:
            $ref: '#/components/schemas/ActionData'
        self_score:
          type: boolean
          nullable: true
        maximum_score:
          type: number
          format: double
          nullable: true
        style:
          type: string
          nullable: true
        allow_multiple:
          type: boolean
          nullable: true
        ask_time:
          type: boolean
        minimum:
          type: number
          format: double
          nullable: true
        maximum:
          type: number
          format: double
          nullable: true
        whole_num:
          type: boolean
          nullable: true
        min_length:
          type: integer
          nullable: true
        max_length:
          type: integer
          nullable: true
        data_format:
          type: object
          nullable: true
        data_keys:
          type: array
          items:
            type: string
    SurveyStats:
      type: object
      properties:
        total:
          type: integer
        complete:
          type: integer
        scored:
          type: integer
        scores:
          type: object
          additionalProperties:
            type: number
            format: double
        maximum_scores:
          type: object
          additionalProperties:
            type: number
            format: double
    ActionData:
      type: object
      properties:
        type:
          type: string
        label:
          type: string
        data:
          type: string
        params:
          nullable: true
          type: object
    OptionData:
      type: object
      properties:
        title:
          type: string
        value:
          type: object
        score:
          type: number
          nullable: true
        selected:
          type: boolean
    SurveyResponse:
      type: object
      properties:
        id:
          type: string
          readOnly: true
        org_id:
          type: string
          readOnly: true
        app_id:
          type: string
          readOnly: true
        user_id:
          type: string
          readOnly: true
        survey:
          $ref: '#/components/schemas/Survey'
        date_created:
          type: string
          readOnly: true
        date_updated:
          type: string
          readOnly: true
          nullable: true
    SurveyResponseAnonymous:
      type: object
      required:
        - id
        - creator_id
        - org_id
        - app_id
        - title
        - type
        - stats
        - date_created
      properties:
        id:
          type: string
        creator_id:
          type: string
        org_id:
          type: string
        app_id:
          type: string
        title:
          type: string
        type:
          type: string
        stats:
          $ref: '#/components/schemas/SurveyStats'
        date_created:
          type: string
        date_updated:
          type: string
          nullable: true
    AlertContact:
      type: object
      properties:
        key:
          type: string
        type:
          type: string
        address:
          type: string
        params:
          type: object
    _admin_req_update-configs:
      required:
        - type
        - all_apps
        - all_orgs
        - system
        - data
      type: object
      properties:
        type:
          type: string
        all_apps:
          writeOnly: true
          type: boolean
        all_orgs:
          writeOnly: true
          type: boolean
        system:
          type: boolean
        data:
          anyOf:
            - $ref: '#/components/schemas/EnvConfigData'
