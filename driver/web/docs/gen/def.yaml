        '400':
          description: Bad request
        '401':
          description: Unauthorized
        '500':
          description: Internal error
    delete:
      tags:
        - Client
      summary: Deletes survey responses for the current user
      description: |
        Deletes survey responses for the current user
      security:
        - bearerAuth: []
      parameters:
        - name: survey_ids
          in: query
          description: A comma-separated list of survey IDs to deletes responses for
          required: false
          style: simple
          explode: false
          schema:
            type: string
        - name: survey_types
          in: query
          description: A comma-separated list of survey types to delete responses for
          required: false
          style: simple
          explode: false
          schema:
            type: string
        - name: start_date
          in: query
          description: The start of the date range to search for
          required: false
          style: simple
          explode: false
          schema:
            type: string
        - name: end_date
          in: query
          description: The end of the date range to search for
          required: false
          style: simple
          explode: false
          schema:
            type: string
      responses:
        '200':
          description: Success
        '400':
          description: Bad request
        '401':
          description: Unauthorized
        '500':
          description: Internal error
    post:
      tags:
        - Client
      summary: Create a new survey response
      description: Create a new survey response
      security:
        - bearerAuth: []
      requestBody:
        description: model.SurveyResponse
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Survey'
        required: true
      responses:
        '200':
