          explode: false
          schema:
            type: string
        - name: limit
          in: query
          description: The number of results to be loaded in one page
          required: false
          style: simple
          explode: false
          schema:
            type: number
        - name: offset
          in: query
          description: The number of results previously loaded
          required: false
          style: simple
          explode: false
          schema:
            type: number
      responses:
        '200':
          description: Success
          content:
            application/json:
