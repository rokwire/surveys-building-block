openapi: 3.0.3
info:
  title: Rokwire Surveys Building Block API
  description: Surveys Building Block API Documentation
  version: 1.10.0
servers:
  - url: 'https://api.rokwire.illinois.edu/surveys'
    description: Production server
  - url: 'https://api-test.rokwire.illinois.edu/surveys'
    description: Test server
  - url: 'https://api-dev.rokwire.illinois.edu/surveys'
    description: Development server
  - url: 'http://localhost/surveys'
    description: Local server
tags:
  - name: Client
    description: Client applications APIs.
  - name: Admin
    description: Clients administration applications APIs.
  - name: BBs
    description: Building Block APIs.
  - name: TPS
    description: Third-Party Service APIs.
  - name: System
    description: Third-Party Service APIs.
  - name: Default
    description: Default APIs.
paths:
  /version:
    get:
      tags:
        - Default
      summary: Get version
      description: |
        Gets current version of this service
      responses:
        '200':
          description: Success
          content:
            text/plain:
              schema:
                type: string
                example: v1.0.0
        '500':
          description: Internal error
  /api/surveys:
    get:
      tags:
        - Client
      summary: Retrieves surveys
      description: |
        Retrieves surveys matching the provided query
      security:
        - bearerAuth: []
      parameters:
        - name: ids
          in: query
          description: A comma-separated list of survey IDs to retrieve
          required: false
          style: simple
          explode: false
          schema:
            type: string
        - name: types
          in: query
          description: A comma-separated list of survey types to retrieve
          required: false
          style: simple
          explode: false
          schema:
            type: string
        - name: calendar_event_id
          in: query
          description: eventID of calendar eventID
          required: false
          explode: false
          schema:
            type: string
        - name: limit
          in: query
          description: The number of results to be loaded in one page
          required: false
          style: simple
          explode: false
          schema:
            type: number
        - name: offset
          in: query
          description: The number of results previously loaded
          required: false
          style: simple
          explode: false
          schema:
            type: number
        - name: public
          in: query
          description: Shows if the survery is public or not
          required: false
          style: simple
          explode: false
          schema:
            type: boolean
        - name: archived
          in: query
          description: Shows if the survery is archived or not
          required: false
          style: simple
          explode: false
          schema:
            type: boolean
        - name: completed
          in: query
          description: Shows if the survery is completed or not
          required: false
          style: simple
          explode: false
          schema:
            type: boolean
      requestBody:
        description: Get survey time filter request body
        required: false
        content:
          application/json:
            schema:
              type: object
              properties:
                start_time_before:
                  type: integer
                  nullable: true
                  format: int64
                  description: UNIX UTC timestamp in seconds
                start_time_after:
                  type: integer
                  nullable: true
                  format: int64
                  description: UNIX UTC timestamp in seconds
                end_time_before:
                  type: integer
                  nullable: true
                  format: int64
                  description: UNIX UTC timestamp in seconds
                end_time_after:
                  type: integer
                  nullable: true
                  format: int64
                  description: UNIX UTC timestamp in seconds
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Survey'
        '400':
          description: Bad request
        '401':
          description: Unauthorized
        '500':
          description: Internal error
    post:
      tags:
        - Client
      summary: Create a new survey
      description: Create a new survey
      security:
        - bearerAuth: []
      requestBody:
        description: model.Survey
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Survey'
        required: true
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Survey'
        '400':
          description: Bad request
        '401':
          description: Unauthorized
        '500':
          description: Internal error
  '/api/surveys/{id}':
    get:
      tags:
        - Client
      summary: Retrieves a survey by id
