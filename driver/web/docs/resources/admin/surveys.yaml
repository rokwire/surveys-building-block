get:
  tags:
    - Admin
  summary: Retrieves surveys
  description: |
    Retrieves surveys matching the provided query

     **Auth:** Requires admin token with `get_surveys`, `updated_surveys`, `delete_surveys`, or `all_surveys` permission
  security:
    - bearerAuth: []
  parameters:
    - name: ids
      in: query
      description: A comma-separated list of survey IDs to retrieve
      required: false
      style: simple
      explode: false
      schema:
        type: string
    - name: types
      in: query
      description: A comma-separated list of survey types to retrieve
      required: false
      style: simple
      explode: false
      schema:
        type: string
    - name: calendar_event_id
      in: query
      description: eventID of calendar eventID
      required: false
      explode: false
      schema: 
        type: string
    - name: limit
      in: query
      description: The number of results to be loaded in one page
      required: false
      style: simple
      explode: false
      schema:
        type: number
    - name: offset
      in: query
      description: The number of results previously loaded
      required: false
      style: simple
      explode: false
      schema:
        type: number
    - name: public
      in: query
      description: Shows if the survery is public or not
      required: false
      style: simple
      explode: false
      schema:
        type: boolean
    - name: archived
      in: query
      description: Shows if the survery is archived or not
      required: false
      style: simple
      explode: false
      schema:
        type: boolean  
    - name: completed
      in: query
      description: Shows if the survery is completed or not
      required: false
      style: simple
      explode: false
      schema:
        type: boolean          
  requestBody:
    description: Get survey time filter request body
    required: false
    content:
      application/json:
        schema:
          $ref: "../../schemas/surveys/SurveyTimeFilter.yaml"      
  responses:
    200:
      description: Success
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: "../../schemas/surveys/Survey.yaml"
    400:
      description: Bad request
    401:
      description: Unauthorized
    500:
      description: Internal error
post:
  tags:
    - Admin
  summary: Create a new survey
  description: |
    Create a new survey
     **Auth:** Requires admin token with `updated_surveys` or `all_surveys` permission
  security:
    - bearerAuth: []
  requestBody:
    description: model.Survey
    content:
      application/json:
        schema:
          $ref: "../../schemas/surveys/Survey.yaml"
    required: true
  responses:
    200:
      description: Success
      content:
        application/json:
          schema:
            $ref: "../../schemas/surveys/Survey.yaml"
    400:
      description: Bad request
    401:
      description: Unauthorized
    500:
      description: Internal error
