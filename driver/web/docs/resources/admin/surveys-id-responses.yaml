get:
  tags:
    - Admin
  summary: Retrieves survey responses
  description: |
    Retrieves survey responses matching the provided query

     **Auth:** Requires admin token with `get_surveys`, `updated_surveys`, `delete_surveys`, or `all_surveys` permission
  security:
    - bearerAuth: []
  parameters:
    - name: id
      in: query
      description: survey id
      required: false
      style: simple
      explode: false
      schema:
        type: string
    - name: start_date
      in: query
      description: The start of the date range to search for
      required: false
      style: simple
      explode: false
      schema:
        type: string
    - name: end_date
      in: query
      description: The end of the date range to search for
      required: false
      style: simple
      explode: false
      schema:
        type: string
    - name: limit
      in: query
      description: The number of results to be loaded in one page
      required: false
      style: simple
      explode: false
      schema:
        type: number
    - name: offset
      in: query
      description: The number of results previously loaded
      required: false
      style: simple
      explode: false
      schema:
        type: number
    - name: group_ids
      in: query
      description: A comma-separated list of group ids to retrieve
      required: false
      style: simple
      explode: false
      schema:
        type: string
  responses:
    200:
      description: Success
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: "../../schemas/surveys/SurveyResponse.yaml"
    400:
      description: Bad request
    401:
      description: Unauthorized
    500:
      description: Internal error