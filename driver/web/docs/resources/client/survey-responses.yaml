post:
  tags:
    - Client
  summary: Create a new survey response
  description: Create a new survey response
  security:
    - bearerAuth: []
  requestBody:
    description: model.SurveyResponse
    content:
      application/json:
        schema:
          $ref: "../../schemas/surveys/Survey.yaml"
