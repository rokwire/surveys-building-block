get:
  tags:
    - Client
  summary: Retrieves survey responses filtered by params
  description: |
    Retrieves survey responses filtered by params
  security:
    - bearerAuth: []
  parameters:
    - name: survey_ids
      in: query
      description: A comma-separated list of survey IDs to retrieve responses for
      required: false
      style: simple
      explode: false
      schema:
        type: string
    - name: survey_types
      in: query
      description: A comma-separated list of survey types to retrieve responses for
      required: false
      style: simple
      explode: false
      schema:
        type: string
    - name: start_date
      in: query
      description: The start of the date range to search for
      required: false
      style: simple
      explode: false
      schema:
        type: string
    - name: end_date
      in: query
      description: The end of the date range to search for
      required: false
      style: simple
      explode: false
      schema:
        type: string
    - name: limit
      in: query
      description: The number of results to be loaded in one page
      required: false
      style: simple
      explode: false
      schema:
        type: number
    - name: offset
      in: query
      description: The number of results previously loaded
      required: false
      style: simple
      explode: false
      schema:
        type: number
  responses:
    200:
      description: Success
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: "../../schemas/surveys/SurveyResponse.yaml"
    400:
      description: Bad request
    401:
      description: Unauthorized
    500:
      description: Internal error
